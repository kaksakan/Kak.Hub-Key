name: Update Kak.Hub Key

on:
  schedule:
    - cron: "0 */6 * * *"   # 6 saatte bir
  workflow_dispatch:

jobs:
  update-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate new key
        run: |
          KEY=$(cat /dev/urandom | tr -dc 'A-Z0-9' | head -c 10)
          echo "$KEY" > key.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add key.txt
          git commit -m "Update key"
          git push

      - name: Send key to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -d "{\"content\":\"üîë **New Kak.Hub Key**\\n\`\`\`$(cat key.txt)\`\`\`\\n‚è∞ Valid for 6 hours\"}" \
          https://discord.com/api/webhooks/${{ secrets.DISCORD_WEBHOOK }}
