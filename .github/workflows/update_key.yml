name: Update Kak.Hub Key

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-key:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate new key
        run: |
          KEY=$(cat /dev/urandom | tr -dc 'A-Z0-9' | head -c 10)
          echo "$KEY" > key.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add key.txt
          git commit -m "Update key" || echo "No changes"
          git push

      - name: Send key to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          KEY=$(cat key.txt)
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\":\"ðŸ”‘ **New Kak.Hub Key (6 Hours)**\n\`\`\`\n$KEY\n\`\`\`\"}" \
          $DISCORD_WEBHOOK
